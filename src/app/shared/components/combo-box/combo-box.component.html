<div [formGroup]="formGroup"
    class="ks-combo-box">
    <kendo-combobox
        #kendoComponent
        [id]="id"
        [title]="config.title"
        [data]="data | async"
        [loading]="(dataService && dataService.isLoading) | async"
        [formControlName]="id"
        [textField]="config.textField"
        [valueField]="config.valueField"
        [valuePrimitive]="config.valuePrimitive"
        [filterable]="config.filterable"
        [suggest]="true"
        (valueChange)="changeHandler($event)"
        (selectionChange)="selectionHandler($event)"
        (filterChange)="filterHandler($event)"
        (open)="openHandler($event)">
    </kendo-combobox>
</div>
<div *ngIf="this.shouldValidateComponent() && formGroup.controls[this.id].touched && this._errorMessage" class="alert alert-danger">
    {{ this._errorMessage }}
</div>
